<!DOCTYPE html>

<html lang="en">


    <head>
        <title>Game</title>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

    </head>
    <body>
        <div class="title">
            <h1>{{ question }}</h1>
        </div>

        <div class="player">
            <h4>{{ player }}'s turn!</h4>
        </div>
        <div class="score">
            <h4>score: {{ score }}</h4>
        </div>
        <div class="round">
            <h4>round: {{ round }}</h4>
        </div>

        <form action = "{{ url_for('game') }}" method = "post">

        <div class="text">
            <div class="answer">
            <input type="submit" name="button" value="{{ answerA }}" class="button"></input>
            </div>
            <div class="answer">
            <input type="submit" name="button" value="{{ answerB }}" class="button"></input>
            </div>
            <div class="answer">
            <input type="submit" name="button" value="{{ answerC }}" class="button"></input>
            </div>
            <div class="answer">
            <input type="submit" name="button" value="{{ answerD }}" class="button"></input>
            </div>
            <input type="hidden" id="rightAnswer" name="rightAnswer" value="{{ rightAnswer }}" />
        </div>

         <div class="buttonMiddle">
            <button class="button" type="submit" name="button" value="leave" style="background-color: red;">Leave Game</button>
        </div>

        </form>
    </body>
