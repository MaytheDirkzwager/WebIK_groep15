<!DOCTYPE html>

<html lang="en">


    <head>
        <title>Game</title>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

    </head>
    <body>
        <div class="title">
            <h1>{{ question }}</h1>
        </div>

        <div class="player">
            <h4>{{ player }}'s turn!</h4>
        </div>
        <div class="score">
            <h4>score: {{ score }}</h4>
        </div>

        <form action = "{{ url_for('game') }}" method = "post">

            <div class="text">
                {% for answerOption in answerOptions %}
                    <div class="answer">
                        <input type="submit" name="button" value="{{ answerOption }}" class="button"></input>
                    </div>
                {% endfor %}

                <!--<input type="text" id="rightAnswer" name="rightAnswer" value="{{ rightAnswer }}"/>-->
            </div class>

             <div class="buttonMiddle">
                <button class="button" type="submit" name="button" value="leave" style="background-color: red;">Leave Game</button>
            </div>

        </form>
    </body>
