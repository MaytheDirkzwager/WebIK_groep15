<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>


        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Start game</title>

    </head>

    <body>

        <div class="title">
            <h1>Welcome to Boombazled!</h1>
        </div>

        <div class="login-form">

                <form action="{{ url_for('index') }}" method="post">

                <h2 class="text-center">Start game</h2>
                {% if value == 0 %}
                <div class="form-group">
                    <input autocomplete="off" type="text" autofocus class="form-control" placeholder="Nickname" name="nickname" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" name="button" value="make" class="btn btn-primary btn-block">Make game</button>
                </div>
                <div class="form-group">
                    <button type="submit" name="button" value="join" class="btn btn-primary btn-block">Join game</button>
                </div>
                {% endif %}
                {% for item in number %}
                    <div class="form-group">
                        <input class="form-control" readonly type="text" value="{{ nickname }}", name="nickname">
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" type="text" autofocus class="form-control" name="password" placeholder="Password" required data-error="checking">
                    </div>
                    <div class="form-group">
                        <button type="submit" name="button" value="join" class="btn btn-primary btn-block">Join game</button>
                    </div>
                    {% if error %}
                        <p style="color: red;">
                        Password does not exist
                        </p>
    {% endif %}
                {% endfor %}

            </form>
        </div>

    </body>

</html>
