<!DOCTYPE html>

<html lang="en">


    <head>
        <title>Lobby Win</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

    </head>
    <body>

        <ul>
            <li><a class="active" href="{{ url_for('index') }}">Boombazled</a></li>
            {% for every_player in players %}
                <li class="active">
                    <a class="active">{{ every_player['nickname'] }}: {{ every_player['score'] }}</a>
                </li>
            {% endfor %}
        </ul>

        <div class="title">
            <h1>{{ winner }} has emerged victorious!</h1>
        </div>

        <div class="text">
            <h5>With {{ winnerPoints }} point(s)!!!</h5>
            <h5>What an absolute champ...!</h5>
        </div>

        <form action = "{{ url_for('lobbyWin') }}" method = "post">

         <div class="buttonMiddle">
            <button type="submit" name="button" value="leave" class="button">New game</button>
        </div>


        </form>
    </body>
