{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('index') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="nickname" placeholder="Nickname" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="make">Make game</button>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="join">Join game</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
